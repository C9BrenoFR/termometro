<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="shortcut icon" href="/src/noun-money-798457.ico" type="image/x-icon">
    <title>Comercial</title>
</head>
<body>
    <div id=countdown-wrap>
        <div>
            <div id="goal">
                <button onclick="mudar(-100)" class="btn">Zerar</button>
                <button onclick="final()" class="btn">Negociar</button>
            </div>
            <div id="glass">
            <div id="progress">
            </div>
            </div>
            <div class="goal-stat">
            <span id="porcento" class="goal-number">0</span>%
            </div>
            <div class="goal-stat">
            <span id="pontos" class="goal-number">0 Pontos</span>
            </div>
        </div>
        <div class="todosBotoes" id="todosBotoes">
            <div class="botoes">
                <button onclick="mudar(-5)" class="btn" > -5 </button>
                <button onclick="mudar(5)" class="btn" > +5 </button>
            </div>
            <div class="botoes">
                <button onclick="mudar(-10)" class="btn" > -10 </button>
                <button onclick="mudar(10)" class="btn" > +10 </button>
            </div>
            <div class="botoes">
                <button onclick="mudar(-15)" class="btn" > -15 </button>
                <button onclick="mudar(15)" class="btn" > +15 </button>
            </div>
            <div class="botoes">
                <button onclick="mudar(-20)" class="btn" > -20 </button>
                <button onclick="mudar(20)" class="btn" > +20 </button>
            </div>
            <div class="botoes">
                <button onclick="mudar(-25)" class="btn" > -25 </button>
                <button onclick="mudar(25)" class="btn" > +25 </button>
            </div>
        </div>
    </div>

    <div id="input">
        <input type="number">
        <button onclick="negociar(parseFloat(this.previousElementSibling.value))" class="btn">Adicionar</button>
    </div>

    <audio controls hidden id="vitoria">
        <source src="/src/Congratulations Roblox sound effect.mp3" type="audio/mpeg">
    </audio>
    
    <audio controls hidden id="derrota">
        <source src="/src/Sad Trombone - Sound Effect (HD).mp3" type="audio/mpeg">
    </audio>
</body>
<script src="/src/main.js"></script>
</html>
